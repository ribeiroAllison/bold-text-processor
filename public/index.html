<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peers CLTV Bold text to HTML Converter</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="headerCtr">
            <img src="./images/logo.png" alt="logo" width="300px" >
            <div class="textCtr">
                <h1>Peers CLTV Text to HTML Converter</h1>
            </div>
        </div>
        
        <div class="upload-area">
            <p>Upload arquivo DOCX</p>
            <input type="file" id="fileInput" accept=".docx">
        </div>
        <button id="processButton" disabled>Process and Download</button>
        <div id="status"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/fileProcessor.js"></script>
</body>
</html>
